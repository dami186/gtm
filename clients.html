<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - CRM</title>
    <link rel="stylesheet" href="style.css">

    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MGVTHHH7');</script>
    <!-- End Google Tag Manager -->
</head>
<body>
    <div class="sidebar">
        <h2>CRM Genérico</h2>
        <ul>
            <li><a href="/gtm/index.html">🏠 Página Inicial</a></li>
            <li><a href="/gtm/clients.html">📋 Clientes</a></li>
            <li><a href="/gtm/orders.html">📄 Propostas</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Lista de Clientes</h1>
            <button class="btn-novo-cliente" onclick="abrirModalCliente()">+ Novo Cliente</button>
        </header>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Endereço</th>
                        <th>Segmento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes">
                    <!-- Clientes cadastrados aparecerão aqui -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Modal para novo cliente -->
    <div id="modal-cliente" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalCliente()">&times;</span>
            <h2>Novo Cliente</h2>
            <form id="form-cliente">
                <label>Nome:</label>
                <input type="text" id="nome" required>

                <label>CNPJ:</label>
                <input type="text" id="cnpj" required>

                <label>Endereço:</label>
                <input type="text" id="endereco" required>

                <label>Segmento:</label>
                <input type="text" id="segmento" required>

                <button type="button" onclick="salvarCliente()">Salvar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MGVTHHH7"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
</body>
</html>
